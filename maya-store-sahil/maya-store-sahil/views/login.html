<head>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://store.entermaya.com/login">
    <meta property="og:title" content="Login - MAYA Store">
    <meta property="og:description" content="Access your MAYA account. Manage your Kickstarter pledge, add-ons, and shipping details.">
    <meta property="og:image" content="https://store.entermaya.com/images/hero/divya.png">

    <script src="/js/app.js"></script>
</head>

<body>
    <div class="beta-tag">BETA v0.9</div>
    <div id="navbar">
        <a href="/" class="logo-container"><img src="/images/maya-logo.png" alt="MAYA"></a>
        <div class="tech-decoration hidden" style="display: none; md:display: block;">/// SECURE CONNECTION</div>
        <div class="flex items-center gap-4">
            <a href="/" class="nav-btn">STORE</a>
        </div>
    </div>

    <div style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px 24px;">
        <div class="card" style="width: 100%; max-width: 400px; padding: var(--space-6);">
            <div class="text-center" style="margin-bottom: var(--space-6);">
                <span class="tech-decoration">/// SECURE ACCESS</span>
                <h1 style="font-size: 22px; margin-top: var(--space-3); font-weight: 500;">Welcome Back</h1>
                <p class="text-dim" style="font-size: 12px; margin-top: var(--space-2);">Enter your credentials to continue</p>
            </div>

            <div id="error-message" class="hidden" style="background: rgba(230, 30, 37, 0.1); border: 1px solid rgba(230, 30, 37, 0.3); border-radius: var(--radius-md); padding: var(--space-3) var(--space-4); margin-bottom: var(--space-5); text-align: center; font-size: 13px; color: var(--accent);"></div>

            <form id="email-form" class="login-form">
                <div style="margin-bottom: var(--space-5);">
                    <label class="stat-label" style="margin-bottom: var(--space-2); display: block;">EMAIL ADDRESS</label>
                    <input type="email" id="email" class="form-input" placeholder="user@example.com" required
                        autocomplete="email" style="height: 48px; width: 100%;">
                </div>
                <div style="margin-bottom: var(--space-6); display: flex; justify-content: center;">
                    <label class="remember-pill" style="cursor: pointer; display: inline-flex; align-items: center; gap: var(--space-2); background: var(--void); border: 1px solid var(--border); border-radius: 100px; padding: 8px 16px; transition: all 0.2s ease;">
                        <input type="checkbox" id="remember-me" checked style="display: none;">
                        <span class="pill-indicator" style="width: 32px; height: 18px; background: var(--border); border-radius: 100px; position: relative; transition: all 0.2s ease;">
                            <span style="position: absolute; top: 2px; left: 2px; width: 14px; height: 14px; background: var(--text-dim); border-radius: 50%; transition: all 0.2s ease;"></span>
                        </span>
                        <span class="font-mono" style="font-size: 10px; color: var(--text-dim); letter-spacing: 0.05em;">REMEMBER ME</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; height: 48px;">CONTINUE</button>
            </form>

            <form id="pin-form" class="hidden login-form">
                <div style="margin-bottom: var(--space-5); text-align: center;">
                    <label class="stat-label" style="margin-bottom: var(--space-4); display: block;">ENTER YOUR PIN</label>
                    <div class="flex justify-center" id="login-pin-container" style="gap: var(--space-2); justify-content: center;">
                        <input type="password" class="form-input text-center" maxlength="1" inputmode="numeric"
                            style="width: 52px; height: 52px; font-size: 24px; padding: 0; border-radius: var(--radius-md);">
                        <input type="password" class="form-input text-center" maxlength="1" inputmode="numeric"
                            style="width: 52px; height: 52px; font-size: 24px; padding: 0; border-radius: var(--radius-md);">
                        <input type="password" class="form-input text-center" maxlength="1" inputmode="numeric"
                            style="width: 52px; height: 52px; font-size: 24px; padding: 0; border-radius: var(--radius-md);">
                        <input type="password" class="form-input text-center" maxlength="1" inputmode="numeric"
                            style="width: 52px; height: 52px; font-size: 24px; padding: 0; border-radius: var(--radius-md);">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; height: 48px; margin-bottom: var(--space-4);">AUTHENTICATE</button>
                <div style="display: flex; justify-content: center; gap: var(--space-4);">
                    <button type="button" class="btn" style="font-size: 11px; padding: var(--space-2) var(--space-3); color: var(--accent); background: transparent; border: none;"
                        id="force-otp-btn">USE CODE INSTEAD</button>
                    <button type="button" class="btn" style="font-size: 11px; padding: var(--space-2) var(--space-3); color: var(--text-dim); background: transparent; border: none;"
                        id="forgot-pin-btn">FORGOT PIN?</button>
                </div>
            </form>

            <form id="otp-form" class="hidden login-form">
                <div style="margin-bottom: var(--space-5); text-align: center;">
                    <p class="stat-label" style="margin-bottom: var(--space-2);">VERIFICATION CODE</p>
                    <p class="text-dim" style="font-size: 12px; margin-bottom: var(--space-4);">Sent to <span id="otp-email-label" style="color: var(--text-main);"></span></p>
                    <div class="flex justify-center" id="otp-container" style="gap: var(--space-2); justify-content: center;">
                        <input type="text" class="form-input text-center otp-input" maxlength="1" inputmode="numeric"
                            style="width: 52px; height: 52px; font-size: 24px; padding: 0; border-radius: var(--radius-md);">
                        <input type="text" class="form-input text-center otp-input" maxlength="1" inputmode="numeric"
                            style="width: 52px; height: 52px; font-size: 24px; padding: 0; border-radius: var(--radius-md);">
                        <input type="text" class="form-input text-center otp-input" maxlength="1" inputmode="numeric"
                            style="width: 52px; height: 52px; font-size: 24px; padding: 0; border-radius: var(--radius-md);">
                        <input type="text" class="form-input text-center otp-input" maxlength="1" inputmode="numeric"
                            style="width: 52px; height: 52px; font-size: 24px; padding: 0; border-radius: var(--radius-md);">
                    </div>
                    <input type="hidden" id="otp">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; height: 48px; margin-bottom: var(--space-4);">VERIFY CODE</button>
                <div style="text-align: center;">
                    <button type="button" class="btn" style="font-size: 11px; padding: var(--space-2) var(--space-3); color: var(--text-dim); background: transparent; border: none;"
                        id="resend-otp-btn">
                        <span id="resend-text">RESEND CODE</span>
                        <span id="resend-countdown" class="hidden"></span>
                    </button>
                </div>
            </form>

            <form id="setpin-form" class="hidden login-form">
                <div style="margin-bottom: var(--space-5); text-align: center;">
                    <p class="stat-label" style="margin-bottom: var(--space-4);">CREATE YOUR PIN</p>
                    <div class="flex justify-center" id="set-pin-container" style="gap: var(--space-2); justify-content: center;">
                        <input type="password" class="form-input text-center" maxlength="1" inputmode="numeric"
                            style="width: 52px; height: 52px; font-size: 24px; padding: 0; border-radius: var(--radius-md);">
                        <input type="password" class="form-input text-center" maxlength="1" inputmode="numeric"
                            style="width: 52px; height: 52px; font-size: 24px; padding: 0; border-radius: var(--radius-md);">
                        <input type="password" class="form-input text-center" maxlength="1" inputmode="numeric"
                            style="width: 52px; height: 52px; font-size: 24px; padding: 0; border-radius: var(--radius-md);">
                        <input type="password" class="form-input text-center" maxlength="1" inputmode="numeric"
                            style="width: 52px; height: 52px; font-size: 24px; padding: 0; border-radius: var(--radius-md);">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; height: 48px;">SAVE PIN</button>
            </form>
        </div>
    </div>

    <div class="department-footer" style="padding: 40px 24px; margin-top: auto;">
        <div class="social-links mb-8">
            <a href="https://www.instagram.com/maya_lore_/" target="_blank" class="social-icon" aria-label="Instagram">
                <img src="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/icons/Logos/instagram-line.svg" alt="Instagram">
            </a>
            <a href="https://x.com/maya_lore_" target="_blank" class="social-icon" aria-label="X (Twitter)">
                <img src="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/icons/Logos/twitter-x-line.svg" alt="X">
            </a>
            <a href="https://discord.gg/7HwhQaN6" target="_blank" class="social-icon" aria-label="Discord">
                <img src="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/icons/Logos/discord-line.svg" alt="Discord">
            </a>
        </div>
        <p class="mb-8">DEPARTMENT OF LORE INC.</p>
        <p class="text-dim text-10">ANAND GANDHI & ZAIN MEMON /// MAYA NARRATIVE UNIVERSE</p>
        <div class="footer-links">
            <a href="/terms">Terms of Service</a>
            <a href="/privacy">Privacy Policy</a>
        </div>
    </div>

    <script>
        const emailForm = document.getElementById('email-form');
        const pinForm = document.getElementById('pin-form');
        const otpForm = document.getElementById('otp-form');
        const setPinForm = document.getElementById('setpin-form');
        const emailInput = document.getElementById('email');
        const otpHiddenInput = document.getElementById('otp');
        const otpEmailLabel = document.getElementById('otp-email-label');

        // Remember me pill toggle
        const rememberPill = document.querySelector('.remember-pill');
        const rememberCheckbox = document.getElementById('remember-me');
        if (rememberPill) {
            rememberPill.addEventListener('click', (e) => {
                if (e.target.tagName !== 'INPUT') {
                    rememberCheckbox.checked = !rememberCheckbox.checked;
                    updatePillState();
                }
            });
            function updatePillState() {
                const indicator = rememberPill.querySelector('.pill-indicator');
                const dot = indicator.querySelector('span');
                if (rememberCheckbox.checked) {
                    indicator.style.background = 'var(--accent)';
                    dot.style.left = '16px';
                    dot.style.background = 'white';
                } else {
                    indicator.style.background = 'var(--border)';
                    dot.style.left = '2px';
                    dot.style.background = 'var(--text-dim)';
                }
            }
            updatePillState();
        }

        function setupPinInputs(containerId, onComplete = null) {
            const container = document.getElementById(containerId);
            if (!container) return () => '';
            const inputs = container.querySelectorAll('input');
            inputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    if (e.target.value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                    // Check if all filled for auto-submit
                    const allFilled = Array.from(inputs).every(i => i.value.length === 1);
                    if (allFilled && onComplete) {
                        onComplete();
                    }
                });
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && e.target.value.length === 0 && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
                // Handle paste
                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const paste = (e.clipboardData || window.clipboardData).getData('text').slice(0, 4);
                    paste.split('').forEach((char, i) => {
                        if (inputs[i]) inputs[i].value = char;
                    });
                    if (paste.length === 4 && onComplete) onComplete();
                });
            });
            return () => Array.from(inputs).map(i => i.value).join('');
        }
        
        // Setup PIN inputs with auto-submit
        const getLoginPin = setupPinInputs('login-pin-container', () => {
            setTimeout(() => pinForm.dispatchEvent(new Event('submit')), 100);
        });
        const getSetPin = setupPinInputs('set-pin-container', () => {
            setTimeout(() => setPinForm.dispatchEvent(new Event('submit')), 100);
        });
        
        // Setup OTP inputs with auto-submit
        const getOtp = setupPinInputs('otp-container', () => {
            setTimeout(() => otpForm.dispatchEvent(new Event('submit')), 100);
        });

        function showStage(stage) {
            document.getElementById('error-message').classList.add('hidden');
            
            // Fade out current form
            const forms = [emailForm, pinForm, otpForm, setPinForm];
            forms.forEach(form => {
                if (!form.classList.contains('hidden')) {
                    form.style.opacity = '0';
                    form.style.transform = 'translateY(-10px)';
                    setTimeout(() => {
                        form.classList.add('hidden');
                        form.style.opacity = '';
                        form.style.transform = '';
                    }, 200);
                }
            });
            
            // Fade in new form
            setTimeout(() => {
                const newForm = document.getElementById(stage + '-form');
                newForm.classList.remove('hidden');
                newForm.style.opacity = '0';
                newForm.style.transform = 'translateY(10px)';
                setTimeout(() => {
                    newForm.style.transition = 'opacity var(--duration-normal) var(--ease-out), transform var(--duration-normal) var(--ease-out)';
                    newForm.style.opacity = '1';
                    newForm.style.transform = 'translateY(0)';
                }, 10);
            }, 200);
        }

        let currentEmail = '';

        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            currentEmail = emailInput.value;
            const rememberMe = document.getElementById('remember-me').checked;
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;
            btn.textContent = 'CONNECTING...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/auth/initiate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentEmail, rememberMe: rememberMe })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                if (data.status === 'otp_sent') {
                    otpEmailLabel.textContent = currentEmail;
                    showStage('otp');
                } else {
                    showStage('pin');
                }
            } catch (err) {
                const errEl = document.getElementById('error-message');
                errEl.textContent = err.message;
                errEl.style.opacity = '0';
                errEl.classList.remove('hidden');
                setTimeout(() => {
                    errEl.style.transition = 'opacity var(--duration-normal) var(--ease-out)';
                    errEl.style.opacity = '1';
                }, 10);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        pinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const pin = getLoginPin();
            const rememberMe = document.getElementById('remember-me').checked;
            try {
                const res = await fetch('/api/auth/login-pin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentEmail, pin, rememberMe: rememberMe })
                });
                const data = await res.json();
                if (!res.ok) {
                    if (data.status === 'otp_sent') {
                        otpEmailLabel.textContent = currentEmail;
                        showStage('otp');
                        return;
                    }
                    throw new Error(data.error);
                }
                window.location.href = '/dashboard';
            } catch (err) {
                const errEl = document.getElementById('error-message');
                errEl.textContent = err.message;
                errEl.style.opacity = '0';
                errEl.classList.remove('hidden');
                setTimeout(() => {
                    errEl.style.transition = 'opacity var(--duration-normal) var(--ease-out)';
                    errEl.style.opacity = '1';
                }, 10);
            }
        });

        otpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = getOtp();
            if (otp.length !== 4) return;
            
            const rememberMe = document.getElementById('remember-me').checked;
            const btn = otpForm.querySelector('button[type="submit"]');
            const originalText = btn.textContent;
            btn.textContent = 'VERIFYING...';
            btn.disabled = true;
            
            try {
                const res = await fetch('/api/auth/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentEmail, otp: otp, rememberMe: rememberMe })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);
                if (data.requiresPin) showStage('setpin');
                else window.location.href = '/dashboard';
            } catch (err) {
                const errEl = document.getElementById('error-message');
                errEl.textContent = err.message;
                errEl.classList.remove('hidden');
                // Clear OTP inputs on error
                document.querySelectorAll('#otp-container input').forEach(i => i.value = '');
                document.querySelector('#otp-container input')?.focus();
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        // Resend OTP with countdown
        let resendCountdown = 0;
        document.getElementById('resend-otp-btn').addEventListener('click', async () => {
            if (resendCountdown > 0) return;
            
            try {
                const res = await fetch('/api/auth/initiate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentEmail, forceOtp: true })
                });
                if (res.ok) {
                    resendCountdown = 60;
                    const btn = document.getElementById('resend-otp-btn');
                    const text = document.getElementById('resend-text');
                    const countdown = document.getElementById('resend-countdown');
                    
                    text.classList.add('hidden');
                    countdown.classList.remove('hidden');
                    
                    const interval = setInterval(() => {
                        resendCountdown--;
                        countdown.textContent = `RESEND IN ${resendCountdown}S`;
                        if (resendCountdown <= 0) {
                            clearInterval(interval);
                            text.classList.remove('hidden');
                            countdown.classList.add('hidden');
                        }
                    }, 1000);
                }
            } catch (err) {
                console.error('Resend error:', err);
            }
        });

        document.getElementById('force-otp-btn').addEventListener('click', async () => {
            // Request OTP
            try {
                const res = await fetch('/api/auth/initiate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentEmail, forceOtp: true })
                });
                if (res.ok) {
                    otpEmailLabel.textContent = currentEmail;
                    showStage('otp');
                }
            } catch (err) {
                console.error('Error requesting OTP:', err);
            }
        });
        
        // Set PIN form submit handler
        setPinForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const pin = getSetPin();
            if (pin.length !== 4) return;
            
            const btn = setPinForm.querySelector('button[type="submit"]');
            const originalText = btn.textContent;
            btn.textContent = 'SAVING...';
            btn.disabled = true;
            
            try {
                const res = await fetch('/api/auth/set-pin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pin: pin })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.error);
                
                // PIN saved successfully, redirect to dashboard
                window.location.href = data.redirect || '/dashboard';
            } catch (err) {
                const errEl = document.getElementById('error-message');
                errEl.textContent = err.message;
                errEl.classList.remove('hidden');
                // Clear PIN inputs on error
                document.querySelectorAll('#set-pin-container input').forEach(i => i.value = '');
                document.querySelector('#set-pin-container input')?.focus();
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        // Forgot PIN handler
        document.getElementById('forgot-pin-btn').addEventListener('click', async () => {
            try {
                const res = await fetch('/api/auth/forgot-pin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: currentEmail })
                });
                const data = await res.json();
                
                if (res.ok && data.status === 'otp_sent') {
                    otpEmailLabel.textContent = currentEmail;
                    showStage('otp');
                    // After OTP verification, user will be prompted to set new PIN
                } else {
                    const errEl = document.getElementById('error-message');
                    errEl.textContent = data.error || 'Failed to send code';
                    errEl.classList.remove('hidden');
                }
            } catch (err) {
                console.error('Forgot PIN error:', err);
            }
        });
    </script>
</body>
