<head>

    <!-- Favicon -->

    <link rel="stylesheet" href="/css/style.css">
    <style>
        :root {
            --sidebar-width: 0px;
            --sidebar-bg: rgba(5, 5, 5, 0.95);
        }

        body {
            background-color: var(--void);
            overflow-x: hidden;
            padding-top: 0 !important;
        }

        .main-layout {
            display: flex;
            min-height: 100vh;
            padding-top: 100px;
        }

        /* Sidebar Styling - Right Side */
        .sidebar {
            width: var(--sidebar-width);
            height: calc(100vh - 100px);
            position: fixed;
            right: 0;
            top: 100px;
            background: var(--sidebar-bg);
            backdrop-filter: blur(24px);
            border-left: 1px solid var(--border);
            padding: 32px 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            box-shadow: -20px 0 50px rgba(0, 0, 0, 0.5);
        }

        .sidebar-item {
            padding: 16px 32px;
            font-family: var(--font-mono);
            font-size: 11px;
            letter-spacing: 0.15em;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .sidebar-item:hover {
            color: var(--text-main);
            background: rgba(255, 255, 255, 0.03);
        }

        .sidebar-item.active {
            color: var(--accent);
            background: rgba(230, 30, 37, 0.05);
        }

        .sidebar-item.active::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
        }

        /* Content Area */
        .content-area {
            flex: 1;
            margin-right: var(--sidebar-width);
            padding: 3rem 4rem 150px 4rem;
            min-width: 0;
        }

        /* Generic Gallery Card (Literature/3D) - COMPACT & PREMIUM */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .gallery-item {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            background: var(--matter);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            aspect-ratio: 1;
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
        }

        .gallery-item.selected {
            border-color: var(--accent);
            background: rgba(230, 30, 37, 0.02);
        }

        .gallery-preview-box {
            width: 100%;
            flex: 1;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .gallery-preview-box img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            margin: 5%;
            transition: transform 0.6s ease;
        }

        .gallery-item:hover .gallery-preview-box img {
            transform: scale(1.05);
        }

        .gallery-info-box {
            padding: 24px;
            text-align: left;
        }

        .gallery-icon {
            font-size: 2.5rem;
            color: var(--text-dim);
            opacity: 0.4;
            transition: all 0.3s ease;
        }

        .gallery-item:hover .gallery-icon {
            color: var(--accent);
            opacity: 1;
        }

        /* Download Bar */
        .download-bar {
            position: fixed;
            bottom: 40px;
            left: calc(50% - (var(--sidebar-width) / 2));
            transform: translateX(-50%) translateY(120px);
            background: rgba(17, 17, 17, 0.98);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            padding: 16px 40px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            gap: 32px;
            z-index: 1000;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
        }

        .download-bar.visible {
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 900px) {
            :root {
                --sidebar-width: 0px;
            }

            .sidebar {
                display: none;
            }

            .content-area {
                margin-right: 0;
                padding: 2rem;
            }
        }
        
        @media (max-width: 768px) {
            .main-layout {
                padding-top: 80px;
            }
            
            .content-area {
                padding: 1rem 16px 100px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
            
            .gallery-item {
                aspect-ratio: auto;
            }
            
            .gallery-preview-box {
                height: 120px;
            }
        }
        
        @media (max-width: 480px) {
            .content-area {
                padding: 1rem 12px 80px;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .gallery-preview-box {
                height: 140px;
            }
            
            .gallery-preview-box img {
                width: 90%;
                height: 90%;
                margin: 5%;
            }
        }

        /* Download Progress Overlay */
        .download-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(20px);
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 24px;
        }

        .download-overlay.visible {
            display: flex;
        }

        .download-progress-container {
            width: 400px;
            max-width: 90vw;
            text-align: center;
        }

        .download-title {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: var(--text-main);
            margin-bottom: 8px;
        }

        .download-status {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 11px;
            color: var(--text-dim);
            letter-spacing: 0.1em;
            margin-bottom: 20px;
        }

        .progress-bar-bg {
            width: 100%;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .download-percentage {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 32px;
            color: var(--accent);
            margin-top: 16px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <!-- Navbar -->

        <div class="flex items-center gap-4">

            <a href="/assets" class="btn" style="height: 36px; padding: 0 16px; font-size: 11px; background: var(--accent); border-color: var(--accent);">ASSETS</a>
            <a href="/login" class="btn" style="height: 36px; padding: 0 16px; font-size: 11px;">PROFILE</a>
        </div>
    </div>



    <!-- Main Layout -->
    <div class="main-layout">
        <div class="content-area">
            <!-- Breadcrumb Navigation -->
            <div style="margin-bottom: 24px;">
                <a href="/assets" style="font-family: var(--font-mono); font-size: 11px; color: var(--text-dim); text-decoration: none; letter-spacing: 0.1em; display: inline-flex; align-items: center; gap: 8px; transition: color 0.2s;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" style="width: 14px; height: 14px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                    </svg>
                    BACK TO ASSETS
                </a>
            </div>

            <!-- Header Section -->
            <div class="flex flex-col md:flex-row justify-between items-end gap-4 mb-20">
                <div>
                    <h1 id="page-title" class="mb-2">Literature</h1>
                    <p class="text-dim" id="page-subtitle">Official lore documents.</p>
                </div>

                <div class="flex flex-col items-end gap-6">
                    <button class="btn" onclick="toggleSelectAll()" id="select-all-btn"
                        style="height: 40px; width: fit-content; font-size: 10px; border-color: rgba(255,255,255,0.1); padding: 0 32px;">SELECT
                        ALL</button>
                </div>
            </div>

            <!-- Grid -->
            <div id="literature-grid" class="gallery-grid">
                <!-- Literature goes here -->
            </div>

            <!-- Footer -->
            <div class="department-footer" style="padding-bottom: 80px; margin-top: 150px;">
                <div class="social-links mb-8">
                    <a href="https://www.instagram.com/maya_lore_/" target="_blank" class="social-icon">
                        <img src="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/icons/Logos/instagram-line.svg">
                    </a>
                    <a href="https://x.com/maya_lore_" target="_blank" class="social-icon">
                        <img src="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/icons/Logos/twitter-x-line.svg">
                    </a>
                    <a href="https://discord.gg/7HwhQaN6" target="_blank" class="social-icon">
                        <img src="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/icons/Logos/discord-line.svg">
                    </a>
                </div>
                <p style="margin-bottom: 8px;">DEPARTMENT OF LORE INC.</p>
                <p class="text-dim" style="font-size: 10px;">ANAND GANDHI & ZAIN MEMON /// MAYA NARRATIVE UNIVERSE</p>
            </div>
        </div>
    </div>

    <!-- Sticky Download Bar -->
    <div id="download-bar" class="download-bar">
        <span class="font-mono text-white text-xs tracking-widest" id="selection-count">0 SELECTED</span>
        <button class="btn btn-primary" onclick="downloadSelected()">DOWNLOAD SELECTED</button>
        <button class="btn" onclick="clearSelection()"
            style="border: none; color: var(--text-dim); font-size: 10px;">CANCEL</button>
    </div>

    <!-- Download Progress Overlay -->
    <div id="download-overlay" class="download-overlay">
        <div class="download-progress-container">
            <div class="download-title" id="download-title">Preparing Download</div>
            <div class="download-status" id="download-status">INITIALIZING...</div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progress-bar-fill"></div>
            </div>
            <div class="download-percentage" id="download-percentage">0%</div>
        </div>
    </div>

    <!-- Zip Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script>
        // State
        let selectedIds = new Set();
        let isDownloading = false;
        let literatureData = [];

        async function init() {
            try {
                const response = await fetch('/api/assets/literature');
                literatureData = await response.json();
                renderLiterature();
            } catch (err) {
                console.error('Error fetching literature:', err);
            }
        }

        function renderLiterature() {
            const grid = document.getElementById('literature-grid');
            grid.innerHTML = '';

            literatureData.forEach(item => {
                const isSelected = selectedIds.has(item.id);
                const el = document.createElement('div');
                el.className = `gallery-item ${isSelected ? 'selected' : ''}`;
                el.onclick = (e) => toggleSelection(e, item.id);

                const defaultThumb = '/api/assets/thumbnail?key=Products/Pledges/vaanar.png';
                const thumbSrc = item.thumbUrl || defaultThumb;
                
                el.innerHTML = `
                    <div class="gallery-preview-box">
                        <img src="${thumbSrc}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <span class="gallery-icon" style="display: none;">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 48px; height: 48px;">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                            </svg>
                        </span>
                    </div>
                    <div class="gallery-info-box">
                        <h3 class="text-white font-inter text-xs font-medium mb-1 uppercase tracking-wider">${item.name}</h3>
                        <p class="text-dim text-[10px] font-mono opacity-60">${(item.type || 'FILE').toUpperCase()}</p>
                    </div>
                `;
                grid.appendChild(el);
            });
            updateUI();
        }

        function toggleSelection(event, id) {
            if (event) event.stopPropagation();
            if (isDownloading) return;
            if (selectedIds.has(id)) selectedIds.delete(id);
            else selectedIds.add(id);
            renderLiterature();
        }

        function toggleSelectAll() {
            if (isDownloading) return;
            const allSelected = literatureData.every(i => selectedIds.has(i.id));
            if (allSelected) literatureData.forEach(i => selectedIds.delete(i.id));
            else literatureData.forEach(i => selectedIds.add(i.id));
            renderLiterature();
        }

        function clearSelection() {
            if (isDownloading) return;
            selectedIds.clear();
            renderLiterature();
        }

        function updateUI() {
            const bar = document.getElementById('download-bar');
            const countEl = document.getElementById('selection-count');
            const selectAllBtn = document.getElementById('select-all-btn');
            const downloadBtn = document.querySelector('#download-bar .btn-primary');

            if (selectedIds.size > 0) {
                bar.classList.add('visible');
                countEl.textContent = `${selectedIds.size} SELECTED`;
                downloadBtn.disabled = isDownloading;
            } else {
                bar.classList.remove('visible');
            }

            if (literatureData.length > 0) {
                selectAllBtn.textContent = 'SELECT ALL';
            }
        }

        // Progress bar helpers
        function showProgress(title, status, percent) {
            const overlay = document.getElementById('download-overlay');
            document.getElementById('download-title').textContent = title;
            document.getElementById('download-status').textContent = status;
            document.getElementById('progress-bar-fill').style.width = percent + '%';
            document.getElementById('download-percentage').textContent = percent + '%';
            overlay.classList.add('visible');
        }

        function hideProgress() {
            document.getElementById('download-overlay').classList.remove('visible');
        }

        function updateProgress(status, percent) {
            document.getElementById('download-status').textContent = status;
            document.getElementById('progress-bar-fill').style.width = percent + '%';
            document.getElementById('download-percentage').textContent = Math.round(percent) + '%';
        }

        async function downloadSelected() {
            if (isDownloading) return;
            const items = literatureData.filter(i => selectedIds.has(i.id));
            if (items.length === 0) return;
            isDownloading = true;
            updateUI();
            
            const total = items.length;
            
            try {
                if (items.length === 1) {
                    const item = items[0];
                    showProgress('Downloading Literature', 'FETCHING FILE...', 0);
                    
                    const response = await fetch(item.url);
                    const reader = response.body.getReader();
                    const contentLength = +response.headers.get('Content-Length') || 0;
                    
                    let receivedLength = 0;
                    const chunks = [];
                    
                    while(true) {
                        const {done, value} = await reader.read();
                        if (done) break;
                        chunks.push(value);
                        receivedLength += value.length;
                        
                        if (contentLength > 0) {
                            updateProgress('DOWNLOADING...', (receivedLength / contentLength) * 100);
                        }
                    }
                    
                    updateProgress('SAVING...', 100);
                    const blob = new Blob(chunks);
                    saveAs(blob, `maya-${item.name.toLowerCase().replace(/\s+/g, '-')}.${item.key.split('.').pop()}`);
                    
                } else {
                    showProgress(`Downloading ${total} Files`, 'PREPARING ZIP...', 0);
                    
                    const zip = new JSZip();
                    let completed = 0;
                    
                    for (const item of items) {
                        updateProgress(`DOWNLOADING ${completed + 1} OF ${total}...`, (completed / total) * 80);
                        const r = await fetch(item.url);
                        const b = await r.blob();
                        zip.file(item.key.split('/').pop(), b);
                        completed++;
                    }
                    
                    updateProgress('CREATING ZIP FILE...', 85);
                    
                    const content = await zip.generateAsync({ 
                        type: "blob",
                        compression: "DEFLATE",
                        compressionOptions: { level: 6 }
                    }, (metadata) => {
                        updateProgress('COMPRESSING...', 85 + (metadata.percent * 0.15));
                    });
                    
                    updateProgress('SAVING ZIP...', 100);
                    saveAs(content, "maya-literature.zip");
                }
            } catch (err) { 
                console.error(err);
                alert("Download failed."); 
            } finally { 
                isDownloading = false; 
                updateUI();
                setTimeout(hideProgress, 500);
            }
        }

        init();
    </script>
</body>
